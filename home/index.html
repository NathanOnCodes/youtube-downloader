<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    
    <title>Baixaki Pae Downloader</title>
</head>
<body>
     
    <header>
       
        <h1 style="margin: auto; padding: 0;"> Baixaki </h1>
        
    </header> 


    <section>
        <div style="padding-top: 4em;" class="link-container">
            <label for="">Link do video: </label>
            <input type="text" class="link" name="link" placeholder="Cole seu link aqui" required>
        </div>

        <div class="format-container">
            <label for="">Formato: </label>
            <!---Opções de formato---->
            <select class="format" required>
                <option selected disabled>Selecione o formato do video</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>
            </select>
        </div>
        
        <div class="button-container">
            <button class="btn" type="submit">Baixar</button>
        </div>
    </section>



    <!---RODAPE DO SITE-->

    </footer>

    <script src="../script/script.js"></script>
</body>
</html>
